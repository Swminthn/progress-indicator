<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
    <style>
  * {
	 margin: 0;
	 padding: 0;
	 box-sizing: border-box;
}
 body {
	 font-family: 'Poppins', sans-serif;
	 font-size: 16px;
	 color: #2c2c2c;
     padding:100px;
}
 .content {
	 width: 95%;
	 margin: 0 auto 50px;
}
 .multisteps-form__progress {
    display: flex;
    width:100%;

}
 .multisteps-form__progress-btn {
	 transition-property: all;
	 transition-duration: 0.15s;
	 transition-timing-function: linear;
	 transition-delay: 0s;
	 position: relative;
	 padding-top: 20px;
	 color: rgba(108, 117, 125, .7);
	 text-indent: -9999px;
	 border: none;
	 background-color: transparent;
	 outline: none !important;
	 cursor: pointer;
   width: 100px; 
}




 @media (min-width: 500px) {
	 .multisteps-form__progress-btn {
		 text-indent: 0;
	}
}
 .multisteps-form__progress-btn:before {
	 position: absolute;
	 top: 1px;
	 left: 50%;
	 display: block;
	 width: 10px;
	 height: 10px;
	 content: '';
	 transform: translateX(-50%);
	 transition: all 0.15s linear 0s, transform 0.15s cubic-bezier(0.05, 1.09, 0.16, 1.4) 0s;
	 border: 2px solid white;
	 border-radius: 50%;
	 background-color: #fff;
	 box-sizing: border-box;
	 z-index: 3;
}
 .multisteps-form__progress-btn:after {
	 position: absolute;
	 top: 0px;
	 left: calc(-50% - 6px / 2);
	 transition-property: all;
	 transition-duration: 0.15s;
	 transition-timing-function: linear;
	 transition-delay: 0s;
	 display: block;
	 width: 100%;
	 height: 12px;
	 content: '';
	 background-color: currentColor;
	 z-index: 1;
}


 .multisteps-form__progress-btn:first-child:after {
	 display: none; 

}




 .multisteps-form__progress-btn.js-active {
	 color: #007bff;
}
 .multisteps-form__progress-btn.js-active:before {
	 transform: translateX(-50%) scale(1.2);
	 background-color: currentColor;
}
 .multisteps-form__form {
	 position: relative;
}
 .multisteps-form__panel {
	 position: absolute;
	 top: 0;
	 left: 0;
	 width: 100%;
	 height: 0;
	 opacity: 0;
	 visibility: hidden;
}
 .multisteps-form__panel.js-active {
	 height: auto;
	 opacity: 1;
	 visibility: visible;
}

    </style>


<div class="content">

    <div class="content__inner">
        <div class="container">
            <!--content title-->
           
        </div>
        <div class="container overflow-hidden">
            <!--multisteps-form-->
            <div class="multisteps-form">
                <!--progress bar-->
                <div class="row">
                    <div class="col-12 col-lg-8 ml-auto mr-auto mb-4">
                        <div class="multisteps-form__progress">
                            
                            <button class="multisteps-form__progress-btn js-active" type="button" title="User Info">Eligibility</button>

                         
                              <button class="multisteps-form__progress-btn sub-title" type="button" title="sub-title"></button>
                              <button class="multisteps-form__progress-btn sub-title" type="button" title="sub-title"></button>
                       

                         
                            <button class="multisteps-form__progress-btn" type="button" title="Address">Application</button>
                            <button class="multisteps-form__progress-btn" type="button" title="Order Info">Membership</button>
                            <button class="multisteps-form__progress-btn" type="button" title="Info">Enrollment</button>
                            <button class="multisteps-form__progress-btn" type="button" title="Comments">Funding</button>
                    </div>
                </div>


                <!--form panels-->
                <div class="row">
                    <div class="col-12 col-lg-8 m-auto">
                        <form class="multisteps-form__form">

                            <div class="multisteps-form__panel shadow p-4 rounded bg-white js-active" data-animation="scaleIn">

                                    </div>

                            </div>


                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Sub-title Page</h3>
                                <div class="multisteps-form__content">
                                    <div class="button-row d-flex mt-4">
                                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                </div>
                                </div>
                            </div>
                          

                            
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                              <h3 class="multisteps-form__title">Sub-title Page</h3>
                              <div class="multisteps-form__content">
                                  <div class="button-row d-flex mt-4">
                                  <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                  <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                              </div>
                              </div>
                          </div>

              


                            <!--single form panel-->
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Application Page</h3>
                                <div class="multisteps-form__content">
                                    <div class="button-row d-flex mt-4">
                                    <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                    <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>

                            </div>
                            <!--single form panel-->
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Membership Page</h3>
                                <div class="multisteps-form__content">
                                    <div class="row">
                                        <div class="button-row d-flex mt-4 col-12">
                                            <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                            <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                        </div>

                            </div>


                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">
                                <h3 class="multisteps-form__title">Enrollment Page</h3>
                                <div class="multisteps-form__content">
                                    <div class="row">
                                        <div class="button-row d-flex mt-4 col-12">
                                            <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                            <button class="btn btn-primary ml-auto js-btn-next" type="button" title="Next">Next</button>
                                        </div>

                            <!--single form panel-->
                            <div class="multisteps-form__panel shadow p-4 rounded bg-white" data-animation="scaleIn">

                                <div class="multisteps-form__content">

                                        <button class="btn btn-primary js-btn-prev" type="button" title="Prev">Prev</button>
                                        <button class="btn btn-success ml-auto" type="button" title="Send">Send</button></div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    //DOM elements
const DOMstrings = {
  stepsBtnClass: 'multisteps-form__progress-btn',
  stepsBtns: document.querySelectorAll(`.multisteps-form__progress-btn`),
  stepsBar: document.querySelector('.multisteps-form__progress'),
  stepsForm: document.querySelector('.multisteps-form__form'),
  stepsFormTextareas: document.querySelectorAll('.multisteps-form__textarea'),
  stepFormPanelClass: 'multisteps-form__panel',
  stepFormPanels: document.querySelectorAll('.multisteps-form__panel'),
  stepPrevBtnClass: 'js-btn-prev',
  stepNextBtnClass: 'js-btn-next'
};

//remove class from a set of items
const removeClasses = (elemSet, className) => {
  
  elemSet.forEach(elem => {
    
    elem.classList.remove(className);
    
  });
  
};

//return exect parent node of the element
const findParent = (elem, parentClass) => {
  let currentNode = elem;
  while(! (currentNode.classList.contains(parentClass))) {
    currentNode = currentNode.parentNode;
  }
  return currentNode;
};

//get active button step number
const getActiveStep = elem => {
  return Array.from(DOMstrings.stepsBtns).indexOf(elem);
};

//set all steps before clicked (and clicked too) to active
const setActiveStep = (activeStepNum) => {
  
  //remove active state from all the state
  removeClasses(DOMstrings.stepsBtns, 'js-active');
  
  //set picked items to active
  DOMstrings.stepsBtns.forEach((elem, index) => { 
    if(index <= (activeStepNum) ) {
      elem.classList.add('js-active');
    }
  });
};

//get active panel
const getActivePanel = () => {
  let activePanel;
  DOMstrings.stepFormPanels.forEach(elem => {
    if(elem.classList.contains('js-active')) {
      activePanel = elem;
    }
  });
  return activePanel;                               
};

//open active panel (and close unactive panels)
const setActivePanel = activePanelNum => {
  //remove active class from all the panels
  removeClasses(DOMstrings.stepFormPanels, 'js-active');
  //show active panel
  DOMstrings.stepFormPanels.forEach((elem, index) => {
    if(index === (activePanelNum)) {
      elem.classList.add('js-active');
      setFormHeight(elem);
    }
  })
  
};

//set form height equal to current panel height
const formHeight = (activePanel) => {
const activePanelHeight = activePanel.offsetHeight;
  DOMstrings.stepsForm.style.height = `${activePanelHeight}px`;
};

const setFormHeight = () => {
  const activePanel = getActivePanel();

  formHeight(activePanel);
}

//STEPS BAR CLICK FUNCTION
DOMstrings.stepsBar.addEventListener('click', e => {
  
  //check if click target is a step button
  const eventTarget = e.target;
  
  if(!eventTarget.classList.contains(`${DOMstrings.stepsBtnClass}`)) {
    return;
  }
  
  //get active button step number
  const activeStep = getActiveStep(eventTarget);
  
  //set all steps before clicked (and clicked too) to active
  setActiveStep(activeStep);
  
  //open active panel
  setActivePanel(activeStep);
});

//PREV/NEXT BTNS CLICK
DOMstrings.stepsForm.addEventListener('click', e => {
  const eventTarget = e.target;
  //check if we clicked on `PREV` or NEXT` buttons
  if(! ( (eventTarget.classList.contains(`${DOMstrings.stepPrevBtnClass}`)) || (eventTarget.classList.contains(`${DOMstrings.stepNextBtnClass}`)) ) ) 
  {
    return;
  }
  //find active panel
  const activePanel = findParent(eventTarget, `${DOMstrings.stepFormPanelClass}`);
  let activePanelNum = Array.from(DOMstrings.stepFormPanels).indexOf(activePanel);
  //set active step and active panel onclick
  if(eventTarget.classList.contains(`${DOMstrings.stepPrevBtnClass}`)) {
    activePanelNum--;
  } else {
    activePanelNum++;
  }
  
  setActiveStep(activePanelNum);
  setActivePanel(activePanelNum);
  
});

//SETTING PROPER FORM HEIGHT ONLOAD
window.addEventListener('load', setFormHeight, false);

//SETTING PROPER FORM HEIGHT ONRESIZE
window.addEventListener('resize', setFormHeight, false);

//changing animation via animation select !!!YOU DON'T NEED THIS CODE (if you want to change animation type, just change form panels data-attr)

const setAnimationType = (newType) => {
  DOMstrings.stepFormPanels.forEach(elem => {
    elem.dataset.animation = newType;
  })
};

//selector onchange - changing animation
const animationSelect = document.querySelector('.pick-animation__select');

animationSelect.addEventListener('change', () => {
  const newAnimationType = animationSelect.value;
  
  setAnimationType(newAnimationType);
});
</script>
